    function selectHashtag(tag) {
      selectedHashtag = `#${tag}`;

    function generateReviews() {
      // Shuffle the array and select 3 random reviews
      const shuffled = allReviews.sort(() => 0.5 - Math.random());
      const selectedReviews = shuffled.slice(0, 3);
      let reviewHTML = "";
      selectedReviews.forEach(review => {
        // Append the selected hashtag to each review
        const fullReview = `${review} ${selectedHashtag}`;
        reviewHTML += `
          <div class="review-box">
            <p>${fullReview}</p>
            <button class="btn copy-btn" onclick='copyText("${fullReview.replace(/"/g, '&quot;')}")'>üìã Copy & Open Google Review</button>
          </div>
        `;
      });
      document.getElementById("reviews").innerHTML = reviewHTML;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Auto-redirect after a short delay
        setTimeout(() => {
          window.open(googleReviewURL, "_blank");
        }, 500);
      });
    }
