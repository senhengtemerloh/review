    function selectHashtag(tag) {
      selectedHashtag = `#${tag}`;
      document.getElementById("review-section").style.display = "block";
      window.scrollTo({ top: document.getElementById("review-section").offsetTop, behavior: 'smooth' });
      generateReviews();
    }

    function generateReviews() {
      const shuffled = allReviews.sort(() => 0.5 - Math.random());
      const selectedReviews = shuffled.slice(0, 3);
      let reviewHTML = "";
      selectedReviews.forEach(review => {
        const fullReview = `${review} ${selectedHashtag}`;
        reviewHTML += `
          <div class="review-card">
            <div class="review-text">${fullReview}</div>
            <button class="btn copy-btn" onclick='copyText("${fullReview.replace(/"/g, '&quot;')}")'>
              üìã Copy & Leave Review
            </button>
          </div>
        `;
      });
      document.getElementById("reviews").innerHTML = reviewHTML;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        showNotification();
        setTimeout(() => {
          window.open(googleReviewURL, "_blank");
        }, 500);
      });
    }

    function showNotification() {
      const notif = document.getElementById("notification");
      notif.style.display = 'block';
      setTimeout(() => {

      }, 2000);
