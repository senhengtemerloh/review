<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Promo Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div id="brand-selection">
    <h2>Select a Brand</h2>
    <div id="brand-buttons"></div>
  </div>

  <div id="model-selection" class="hidden">
    <h2>Select a Model</h2>
    <div id="model-buttons"></div>
  </div>

  <div id="promo-details" class="hidden">
    <h2>Promo Details</h2>
    <p id="description"></p>
    <p id="final-price"></p>
    <div id="promo-info-box"></div>
    <p id="code-info"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
