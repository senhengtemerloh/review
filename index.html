<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Google Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
        .hashtag-btn {
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .review-box {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #review-section { display: none; }
    </style>
</head>
<body>
    <h2>üì¢ Choose a Hashtag (Staff Name)</h2>
    <div id="hashtag-selection">
        <button class="btn hashtag-btn" onclick="selectHashtag('mus')">#mus</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('syafiq')">#syafiq</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('hairie')">#hairie</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('faris')">#faris</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('hafizie')">#hafizie</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('omar')">#omar</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('maisarah')">#maisarah</button>
        <button class="btn hashtag-btn" onclick="selectHashtag('suraya')">#suraya</button>
    </div>
    
    <div id="review-section">
        <h2>‚úç Choose a Review</h2>
        <div id="reviews"></div>
        <br>
        <button class="btn copy-btn" onclick="openGoogleReview()">‚≠ê Go to Google Review</button>
    </div>
    
    <script>
        let selectedHashtag = "";
        
        function selectHashtag(tag) {
            selectedHashtag = `#${tag}`;
            document.getElementById("review-section").style.display = "block";
            generateReviews();
        }
        
        function generateReviews() {
            const reviews = [
                "Great service! Got extra warranty for free!", 
                "Fast & friendly staff, redeemed S-Coin for discount.", 
                "Easy process, used S-Coin and paid RM0.", 
                "Highly recommended! Earned cashback & extra warranty.", 
                "Best experience, got free warranty & S-Coin rewards.",
                "Servis mantap! Dapat extra warranty free.", 
                "Best, guna S-Coin terus dapat item free!", 
                "Cashback dapat, free gift pun ada. Terbaik!", 
                "Senang je, terus redeem S-Coin & bayar RM0!", 
                "Dapat extra warranty & cashback, memang berbaloi!"
            ];
            
            let reviewHTML = "";
            reviews.forEach(review => {
                reviewHTML += `<div class='review-box'>${review} ${selectedHashtag} <br><button class='btn copy-btn' onclick='copyText("${review} ${selectedHashtag}")'>üìã Copy</button></div>`;
            });
            
            document.getElementById("reviews").innerHTML = reviewHTML;
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Review copied! Now paste it on Google Review.");
        }
        
        function openGoogleReview() {
            window.open("https://g.page/r/https://maps.app.goo.gl/eReqkJwLwp1RxviF6", "_blank");
        }
    </script>
</body>
</html>
